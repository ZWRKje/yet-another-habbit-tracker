<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Manrope:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="images/logo.svg" alt="Логотип Habit App">
            <nav class="menu">
                <div class="menu__list"></div>
                <button class="menu__add">
                    <img src="./images/add.svg" alt="Добавить привычку" onclick="togglePopup()">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1 class="habit_name"></h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress_name">Прогресс</div>
                        <div class="progress_percent"></div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar">
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <div id="days">
                </div>
                <div class="habit">
                    <div class="habit__day">День 2</div>
                    <form class="habit__form" onsubmit="addDays(event)">
                        <input name="comment" class="input_icon" type="text" placeholder="Комментарий">
                        <img class="input__icon" src="./images/comment.svg" alt="Иконка комментария">
                        <button class="habit_button" type="submit">Готово</button>
                    </form>
                </div>
            </main>
        </div>
        <div class="cover cover_hidden" id="add-habit-popup">
            <div class="popup">
                <h2>Новая привычка</h2>
                <div class="icon-label">
                    Иконка
                </div>
                <div class="icon-select">
                    <button class="icon icon_active">
                        <img src="./images/sport.svg" alt="Спорт">
                    </button>
                    <button class="icon">
                        <img src="./images/water.svg" alt="Напитки">
                    </button>
                    <button class="icon">
                        <img src="./images/food.svg" alt="Еда">
                    </button>
                </div>
                <form class="popup__form">
                    <input type="text" name="name" placeholder="Название">
                    <input type="number" name="target" placeholder="Цель">
                    <button class="habit_button" type="submit">Добавить</button>
                </form>
                <button class="popup_close">
                    <img src="./images/close.svg" alt="Закрыть попап" onclick="togglePopup()">
                </button>
            </div>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>

</html>
