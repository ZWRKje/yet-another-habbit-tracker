<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Manrope:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="images/logo.svg" alt="Логотип Habit App">
            <nav class="menu">
                <div class="menu__list"></div>
                <button class="menu__add">
                    <img src="./images/add.svg" alt="Добавить привычку">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1 class="habit_name">-</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress_name">Прогресс</div>
                        <div class="progress_percent">%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar">
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <div class="">
                    <div class="habit">
                        <div class="habit__day">
                            День 1
                        </div>
                        <div class="habit__comment">
                            Первый подход всегда даётся тяжело
                        </div>
                        <button class="habit__delete">
                            <img src="./images/delete.svg" alt="Удалить день 1">
                        </button>
                    </div>
                    <div class="habit">
                        <div class="habit__day">День 2</div>
                        <form class="habit__form">
                            <input class="input_icon" type="text" placeholder="Комментарий">
                            <img class="input__icon" src="./images/comment.svg" alt="Иконка комментария">
                            <button class="habit_button">Готово</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>

</html>
